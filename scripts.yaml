      domain: lock
      entity_id: 0a4102f70006900529fd4a53b1081414
      type: is_unlocked
    then:
    - service: notify.mobile_app_sm_g986u1
      metadata: {}
      data:
        message: Side door is unlocked!
        title: Security Warning
        data:
          channel: security-warning
