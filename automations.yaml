  description: ''
  trigger:
  - platform: state
    entity_id:
    - todo.home_tasks
  condition: []
  action:
  - delay:
      hours: 0
      minutes: 0
      seconds: 5
      milliseconds: 0
  - service: todo.remove_completed_items
